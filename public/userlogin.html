<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User information</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styleUser.css" />

    <link
      rel="icon"
      href="assest/images/letter_U_blue-512.png"
      type="image/gif"
      sizes="16x16"
    />
  </head>

  <body>
    <div class="navbar">
      <ul class="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="/login">Login</a></li>
      </ul>

      <div class="dropdown">
        <button class="dropbtn">
          Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="login">
        <form id="Login">
          <label for="loginEmail">Email:</label>
          <input type="email" name="loginEmail" id="loginEmail" />
          <label for="loginPassword">Password:</label>
          <input type="password" name="loginPassword" id="loginPassword" />
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="signup">
        <form id="Signup">
          <label for="signupEmail">Email:</label>
          <input type="email" name="signUpEmail" id="signUpEmail" />
          <label for="singUpName">Name:</label>
          <input type="text" name="signUpName" id="signUpName" />
          <label for="signUpPassword">Password:</label>
          <input type="password" name="SignUpPassword" id="SignUpPassword" />
          <button type="submit">signUp</button>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/assets/js/user.js"></script>
  </body>
